<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <main class="row">
        <!--left column containing the city search form and search history-->
        <div class="col-12 col-md-4" id="left-column">
            <div id="city-search">
                <h3>Search for a City:</h3>
                <form id="city-form" class="form-inline">
                    <input id="city-search" type="text" autofocus="true" class="form-control">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
            </div>
            <div id="city-history" class="list-group"></div>
        </div>

        <!--right column containing current weather card and 5-day forecast cards-->
        <div class="col-12 col-md-8" id="right-column">
            <div class="card" id="current-city-weather">
                <br>
                <h2 id="city-name" class="text-uppercase"></h2>
                <p id="current-date" class="font-weight-bold"></p>
                <br>
                <p id="temperature"></p>
                <br>
                <p id="humidity"></p>
                <br>
                <p id="wind-speed"></p>
                <br>
                <p id="uv-index"><span id="uv-index-result"></span></p>
                <br>
            </div>
            <br>

            <h2>5-Day Forecast:</h2>
            <div class="card-deck hidden">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title" id="day-one"></h5>
                        <img id="img-one">
                        <p class="card-text" id="temp-one"></p>
                        <p class="card-text" id="humid-one"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title" id="day-two"></h5>
                        <img id="img-two">
                        <p class="card-text" id="temp-two"></p>
                        <p class="card-text" id="humid-two"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title" id="day-three"></h5>
                        <img id="img-three">
                        <p class="card-text" id="temp-three"></p>
                        <p class="card-text" id="humid-three"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title" id="day-four"></h5>
                        <img id="img-four">
                        <p class="card-text" id="temp-four"></p>
                        <p class="card-text" id="humid-four"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title" id="day-five"></h5>
                        <img id="img-five">
                        <p class="card-text" id="temp-five"></p>
                        <p class="card-text" id="humid-five"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
