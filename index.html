<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <main class="row">
        <!--left column containing the city search form and search history-->
        <div class="col-12 col-md-4" id="left-column">
            <div id="city-search">
                <h3>Search for a City:</h3>
                <form id="city-form" class="form-inline">
                    <input id="city-search" type="text" autofocus="true" class="form-control">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
            </div>
            <div id="city-history" class="list-group"></div>
        </div>

        <!--right column containing current weather card and 5-day forecast cards-->
        <div class="col-12 col-md-8" id="right-column">
            <div class="card" id="current-city-weather">
                <br>
                <h2 id="city-name" class="text-uppercase"><span id="current-weather-icon"></span></h2>
                <br>
                <p id="temperature"></p>
                <br>
                <p id="humidity"></p>
                <br>
                <p id="wind-speed"></p>
                <br>
                <p id="uv-index"><span id="uv-index-result"></span></p>
                <br>
            </div>
            <br>

            <h2>5-Day Forecast:</h2>
            <div class="card-deck">
                <div class="card bg-primary" id="day-one">
                    <div class="card-body"></div>
                </div>
                <div class="card bg-primary" id="day-two">
                    <div class="card-body"></div>
                </div>
                <div class="card bg-primary" id="day-three">
                    <div class="card-body"></div>
                </div>
                <div class="card bg-primary" id="day-four">
                    <div class="card-body"></div>
                </div>
                <div class="card bg-primary" id="day-five">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
